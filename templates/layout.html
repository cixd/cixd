<!DOCTYPE HTML>
<html>
    <head>
        <!-- META DATA -->
        <!-- bootstrap 3.3.5 -->
        <meta charset="urf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Creative Interaction Design Lab.">
        <meta name="keywords" content="cixd, design, lab, kaist, industrial design">
        <meta name="author" content="Jonghyuk Jung, http://jonghyuk.info/">

        <!-- SCRIPTS -->
        <script type="text/javascript" src="/static/js/plugin/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="/static/js/plugin/jquery-ui-1.11.4-easing.min.js"></script>
        {% block script %}{% endblock %}

        <!-- STTLESHEETS -->
        <!-- google fonts -->
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
        {% block stylesheet %}{% endblock %}
    </head>
    <body>
        <div class="wrapper">
            <div class="side-wrapper">
                <h1 class="logo-wrapper">
                    <a href="/" class="logo-anchor">cixd</a>
                    <span class="logo-string">
                        creative interaction design lab.
                    </span>
                </h1>
                <ul class="nav-wrapper">
                    <hr class="nav-breaker">
                    <li class="nav-about {% block nav-about %}{% endblock %}">
                        <a href="/about">about</a>
                    </li>
                    <li class="nav-people {% block nav-people %}{% endblock %}">
                        <a href="/people">people</a>
                    </li>
                    <hr class="nav-breaker">
                    <li class="nav-projects {% block nav-projects %}{% endblock %}">
                        <a href="/projects">projects</a>
                    </li>
                    <li class="nav-publication {% block nav-publication %}{% endblock %}">
                        <a href="/publication">publication</a>
                    </li>
                    <hr class="nav-breaker">
                    <li class="nav-news {% block nav-news %}{% endblock %}">
                        <a href="/news">news</a>
                    </li>
                </ul>
            </div>
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
